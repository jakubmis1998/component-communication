<h3 class="text-center bg-light">Parent Component</h3>
<div class="jumbotron pb-1">
    <div class="container text-center">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <div *ngFor="let message of messages" class="alert alert-success">{{message}}</div>
                <!-- Home component -->
                <!-- <router-outlet></router-outlet> -->
                <!--Parent field name(input) Child field name(output), parent fun name -->
                <app-home [childMessageNumber]="parentMessageNumber" (messageToSendOutput)="onNewMessage($event)"></app-home>
            </div>
        </div>
    </div>
    <div class="mt-4 mb-1 text-center">
        <p><small>Press <strong class="solid text-success">ENTER</strong> to send new message.</small></p>
        <p><small>Press <strong class="text-danger">DELETE</strong> to clear messages.</small></p>
        <button mat-raised-button (click)="openDialog()">Show last message</button>
    </div>
</div>
