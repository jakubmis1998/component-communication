<h1 mat-dialog-title>Last message</h1>
<div mat-dialog-content>
    <div *ngIf="data.lastMessage">Last message is: "{{ data.lastMessage }}"</div>
    <div *ngIf="!data.lastMessage">There is no any message yet.</div>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
